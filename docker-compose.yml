services:
  database:
    image: mariadb:11.4
    ports:
      - "3307:3306"
    volumes:
      - datafiles:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1"
      MYSQL_USER: root
      MYSQL_PASSWORD: "1"
      MYSQL_DATABASE: CNET

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "8080:8080"
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

# ðŸ‘‡ THIS PART IS IMPORTANT â€“ top-level, same level as "services"
volumes:
  datafiles: {}
